# SAP IS-U Smart Wiki - Docker Compose con im√°genes precompiladas
# Evita problemas de conectividad durante build

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sapisu_postgres
    environment:
      POSTGRES_DB: sapisu_wiki
      POSTGRES_USER: sapisu_user
      POSTGRES_PASSWORD: sapisu_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    networks:
      - sapisu_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sapisu_user -d sapisu_wiki"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Base de datos vectorial Qdrant
  qdrant:
    image: qdrant/qdrant:v1.8.1
    container_name: sapisu_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - sapisu_network
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  sapisu_network:
    driver: bridge
