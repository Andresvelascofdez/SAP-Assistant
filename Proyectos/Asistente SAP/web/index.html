<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP IS-U Smart Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #ececec;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #202123;
            padding: 12px 20px;
            border-bottom: 1px solid #4d4d4f;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #444654;
            color: #ececec;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #565869;
            border-radius: 24px;
            background: #40414f;
            color: #ececec;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: #10a37f;
        }

        .message-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            padding: 8px 16px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
            height: fit-content;
            align-self: flex-end;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8c6c;
        }

        .send-button:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-button {
            padding: 8px 12px;
            background: #565869;
            color: #ececec;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .file-button:hover {
            background: #6b6c7b;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-dots {
            background: #444654;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            padding: 12px 16px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #8e8ea0;
            border-radius: 50%;
            animation: typingDots 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .error-message {
            background: #f93a37;
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typingDots {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #343541;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #6b6c7b;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .messages-container {
                padding: 15px;
            }

            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SAP IS-U Smart Wiki</h1>
    </header>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-content">
                    ¡Hola! Soy tu asistente especializado en SAP IS-U. Puedo ayudarte con consultas sobre utilities, facturación, medidores, contratos y mucho más. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.doc,.docx" onchange="handleFileSelect(event)">
                    <button class="file-button" onclick="document.getElementById('fileInput').click()">
                        📎
                    </button>
                </div>
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Escribe tu pregunta sobre SAP IS-U..."
                    onkeypress="handleKeyPress(event)"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessageToChat(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = isError ? 'error-message' : 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsDiv.appendChild(dot);
            }
            
            typingDiv.appendChild(dotsDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessageToChat(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/search/chat-public', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        client_id: 'default'
                    })
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                addMessageToChat(data.response || 'No se recibió respuesta del servidor.');

            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                addMessageToChat(
                    `Error de conexión: ${error.message}. Verifica que el servidor esté ejecutándose en http://localhost:8000`,
                    false,
                    true
                );
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('client_id', 'default');

            try {
                addMessageToChat(`📎 Subiendo archivo: ${file.name}`, true);
                showTypingIndicator();

                const response = await fetch('/ingest/text-public', {
                    method: 'POST',
                    body: formData
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                addMessageToChat(`✅ Archivo procesado correctamente: ${file.name}`);

            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                addMessageToChat(
                    `❌ Error al procesar el archivo: ${error.message}`,
                    false,
                    true
                );
            }

            // Reset file input
            event.target.value = '';
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
