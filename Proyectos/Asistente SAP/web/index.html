<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP IS-U Smart Wiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #ececec;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #202123;
            padding: 12px 20px;
            border-bottom: 1px solid #4d4d4f;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #444654;
            color: #ececec;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #565869;
            border-radius: 24px;
            background: #40414f;
            color: #ececec;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: #10a37f;
        }

        .message-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            padding: 8px 16px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
            height: fit-content;
            align-self: flex-end;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8c6c;
        }

        .send-button:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .save-incidence-button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
            transition: background 0.2s;
            height: fit-content;
            align-self: flex-end;
        }

        .save-incidence-button:hover {
            background: #1565c0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #40414f;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            background: #343541;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #ececf1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ececf1;
            font-weight: 500;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #565869;
            border-radius: 8px;
            background: #343541;
            color: #ececf1;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #19c37d;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }

        .cancel-button {
            background: #565869;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .cancel-button:hover {
            background: #6b6c7b;
        }

        .save-button {
            background: #19c37d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .save-button:hover {
            background: #16a669;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .file-button {
            padding: 8px 12px;
            background: #565869;
            color: #ececec;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .file-button:hover {
            background: #6b6c7b;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-dots {
            background: #444654;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            padding: 12px 16px;
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #8e8ea0;
            border-radius: 50%;
            animation: typingDots 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .error-message {
            background: #f93a37;
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typingDots {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #343541;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #6b6c7b;
        }

        @media (max-width: 768px) {
            .chat-container {
                max-width: 100%;
            }

            .message-content {
                max-width: 85%;
            }

            .messages-container {
                padding: 15px;
            }

            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SAP IS-U Smart Wiki</h1>
    </header>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-content">
                    ¡Hola! Soy tu asistente especializado en SAP IS-U. Puedo ayudarte con consultas sobre utilities, facturación, medidores, contratos y mucho más. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.doc,.docx" onchange="handleFileSelect(event)">
                    <button class="file-button" onclick="document.getElementById('fileInput').click()">
                        📎
                    </button>
                </div>
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Escribe tu pregunta sobre SAP IS-U..."
                    onkeypress="handleKeyPress(event)"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    Enviar
                </button>
                <button id="saveIncidenceButton" class="save-incidence-button" onclick="showSaveIncidenceModal()">
                    💾 Guardar Incidencia
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para guardar incidencia -->
    <div id="saveIncidenceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Guardar Nueva Incidencia</h3>
                <span class="close" onclick="closeSaveIncidenceModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="incidenceForm">
                    <div class="form-group">
                        <label for="incidenceTitle">Título de la Incidencia:</label>
                        <input type="text" id="incidenceTitle" class="form-input" placeholder="Ej: Error en facturación automática" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="incidenceSystem">Sistema SAP:</label>
                        <select id="incidenceSystem" class="form-input">
                            <option value="IS-U">IS-U</option>
                            <option value="CRM">CRM</option>
                            <option value="FI">FI</option>
                            <option value="SD">SD</option>
                            <option value="OTHER">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="incidenceTopic">Tema:</label>
                        <select id="incidenceTopic" class="form-input">
                            <option value="billing">Facturación</option>
                            <option value="move-in">Alta de Suministro</option>
                            <option value="move-out">Baja de Suministro</option>
                            <option value="reading">Lecturas</option>
                            <option value="dunning">Recobro</option>
                            <option value="master-data">Datos Maestros</option>
                            <option value="reporting">Reporting</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="incidenceContent">Descripción de la Incidencia:</label>
                        <textarea id="incidenceContent" class="form-textarea" 
                                placeholder="Describe la incidencia, causa raíz, pasos de solución, etc." 
                                rows="10" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="incidenceTags">Tags (separados por comas):</label>
                        <input type="text" id="incidenceTags" class="form-input" 
                               placeholder="Ej: EC85, EABLG, facturación, error">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" onclick="closeSaveIncidenceModal()" class="cancel-button">Cancelar</button>
                        <button type="submit" class="save-button">Guardar Incidencia</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessageToChat(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = isError ? 'error-message' : 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dotsDiv.appendChild(dot);
            }
            
            typingDiv.appendChild(dotsDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessageToChat(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/v1/search/chat-public', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        tenant_slug: 'default'
                    })
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                addMessageToChat(data.answer || 'No se recibió respuesta del servidor.');

            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                addMessageToChat(
                    `Error de conexión: ${error.message}. Verifica que el servidor esté ejecutándose en http://localhost:8000`,
                    false,
                    true
                );
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('tenant_slug', 'default');

            try {
                addMessageToChat(`📎 Subiendo archivo: ${file.name}`, true);
                showTypingIndicator();

                const response = await fetch('/api/v1/ingest/file-public', {
                    method: 'POST',
                    body: formData
                });

                hideTypingIndicator();

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                addMessageToChat(`✅ Archivo procesado correctamente: ${file.name}`);

            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                addMessageToChat(
                    `❌ Error al procesar el archivo: ${error.message}`,
                    false,
                    true
                );
            }

            // Reset file input
            event.target.value = '';
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Modal functions for saving incidences
        function showSaveIncidenceModal() {
            document.getElementById('saveIncidenceModal').style.display = 'block';
        }

        function closeSaveIncidenceModal() {
            document.getElementById('saveIncidenceModal').style.display = 'none';
            // Reset form
            document.getElementById('incidenceForm').reset();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('saveIncidenceModal');
            if (event.target == modal) {
                closeSaveIncidenceModal();
            }
        }

        // Handle incidence form submission
        document.getElementById('incidenceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('incidenceTitle').value.trim();
            const system = document.getElementById('incidenceSystem').value;
            const topic = document.getElementById('incidenceTopic').value;
            const content = document.getElementById('incidenceContent').value.trim();
            const tagsInput = document.getElementById('incidenceTags').value.trim();
            
            if (!title || !content) {
                alert('Por favor, completa al menos el título y la descripción.');
                return;
            }

            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            // Construir el contenido completo de la incidencia
            const fullContent = `TÍTULO: ${title}

SISTEMA: ${system}
TEMA: ${topic}

DESCRIPCIÓN:
${content}

TAGS: ${tags.join(', ')}

FECHA: ${new Date().toLocaleString('es-ES')}`;

            try {
                const response = await fetch('/api/v1/ingest/text-public', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        tenant_slug: 'default',
                        scope: 'CLIENT_SPECIFIC',
                        type: 'incidencia',
                        system: system,
                        topic: topic,
                        title: title,
                        text: fullContent,
                        tags: tags,
                        source: 'chat-interface'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const result = await response.json();
                
                // Show success message in chat
                addMessageToChat(`✅ Incidencia guardada exitosamente: "${title}"`);
                addMessageToChat(`📝 ID del documento: ${result.id}`);
                addMessageToChat(`🎯 Sistema: ${system} | Tema: ${topic}`);
                
                // Close modal
                closeSaveIncidenceModal();
                
            } catch (error) {
                console.error('Error:', error);
                alert(`Error al guardar la incidencia: ${error.message}`);
            }
        });
    </script>
</body>
</html>
